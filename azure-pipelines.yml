# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '$(solution)'
    feedsToUse: 'select'
    vstsFeed: 'e5c08e0c-1c28-42ca-815f-5ca90021fd46/9ff815b0-abc7-442a-98cb-d2879666c3bb'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: 'HelpMyStreetFE/HelpMyStreetFE/HelpMyStreetFE.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'

- task: Npm@1
  inputs:
    command: 'install'
    workingDir: 'HelpMyStreetFE/HelpMyStreetFE/'

- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: 'HelpMyStreetFE/HelpMyStreetFE/'
    customCommand: 'run build --production'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
